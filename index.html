<html>
<head>
    <title>AdBlock detection</title>
</head>
<body>
    <h2 id="result"></h2>

    <script src="advert.js"></script>
    <script>
        var hasAb = function() {
            return !('ab' in window);
        };
        /*
         * hasAb() //Returns true if Adblock enable
        **/
        document.getElementById('result').innerHTML = hasAb() ? 'Adblock is enabled' : 'Adblock is disabled';
    </script>
</body>
</html>
